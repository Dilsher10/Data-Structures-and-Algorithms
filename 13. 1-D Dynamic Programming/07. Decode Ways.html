    <script>
        // Solution (O(n) Time, O(1) Space)
        function numDecodings(s) {
            if (!s || s.length === 0) return 0;

            // Leading zero â†’ invalid
            if (s[0] === '0') return 0;

            let prev2 = 1; // dp[i-2]
            let prev1 = 1; // dp[i-1]

            for (let i = 1; i < s.length; i++) {
                let current = 0;

                const oneDigit = s[i];
                const twoDigits = s.substring(i - 1, i + 1);

                // âœ… Case 1: Single digit valid (1â€“9)
                if (oneDigit >= '1' && oneDigit <= '9') {
                    current += prev1;
                }

                // âœ… Case 2: Two digits valid (10â€“26)
                if (twoDigits >= "10" && twoDigits <= "26") {
                    current += prev2;
                }

                // ðŸš¨ If no decoding possible
                if (current === 0) return 0;

                prev2 = prev1;
                prev1 = current;
            }

            return prev1;
        }












        // Solution (O(n) Time, O(n) Space)
        function numDecodings(s) {
            if (!s || s.length === 0) return 0;

            const n = s.length;

            // If string starts with 0 â†’ invalid
            if (s[0] === '0') return 0;

            const dp = new Array(n + 1).fill(0);

            dp[0] = 1; // empty string
            dp[1] = 1; // first character already checked

            for (let i = 2; i <= n; i++) {
                const oneDigit = s[i - 1];             // current digit
                const twoDigits = s.substring(i - 2, i); // last two digits

                // âœ… Case 1: Single digit valid (1â€“9)
                if (oneDigit >= '1' && oneDigit <= '9') {
                    dp[i] += dp[i - 1];
                }

                // âœ… Case 2: Two digits valid (10â€“26)
                if (twoDigits >= "10" && twoDigits <= "26") {
                    dp[i] += dp[i - 2];
                }

                // ðŸš¨ Early exit if no valid decoding
                if (dp[i] === 0) return 0;
            }

            return dp[n];
        }

        console.log(numDecodings("12"));
    </script>
