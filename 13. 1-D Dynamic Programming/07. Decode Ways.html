<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decode Ways</title>
</head>

<body>
    <script>

        // Solution (O(n) Time, O(n) Space)
        function numDecodings(s) {
            if (!s || s[0] === '0') {
                return 0;
            }

            const n = s.length;
            let dp = new Array(n + 1).fill(0);

            // Base case: There's one way to decode an empty string.
            dp[0] = 1;

            // Base case: If the first character is non-zero, there is one way to decode it.
            dp[1] = s[0] !== '0' ? 1 : 0;

            for (let i = 2; i <= n; i++) {
                const oneDigit = s[i - 1];             // current digit
                const twoDigits = s.substring(i - 2, i); // last two digits

                // ✅ Case 1: Single digit valid (1–9)
                if (oneDigit >= '1' && oneDigit <= '9') {
                    dp[i] += dp[i - 1];
                }

                // ✅ Case 2: Two digits valid (10–26)
                if (twoDigits >= "10" && twoDigits <= "26") {
                    dp[i] += dp[i - 2];
                }
            }

            return dp[n];
        };

        console.log(numDecodings("012"));
    </script>
</body>

</html>
