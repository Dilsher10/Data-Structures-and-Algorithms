<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Product Subarray</title>
</head>

<body>
    <script>
        // Prefix and Suffix product method, Time Complexity: O(n) and Space Complexity: O(1)
        function maxProduct(nums) {
            if (!nums || nums.length === 0) return 0;

            let maxProd = -Infinity;
            let prefix = 1;
            let suffix = 1;

            for (let i = 0; i < nums.length; i++) {
                prefix *= nums[i];
                suffix *= nums[ - 1 - i];

                maxProd = Math.max(maxProd, prefix, suffix);

                // Reset at zero
                if (prefix === 0) prefix = 1;
                if (suffix === 0) suffix = 1;
            }

            return maxProd;
        }


        // Dynamic Programming approach, kadane's algorithm variant, Time Complexity: O(n) and Space Complexity: O(1)
        function maxProduct(nums) {
            if (!nums || nums.length === 0) return 0;

            let currMax = nums[0];
            let currMin = nums[0];
            let result = nums[0];

            for (let i = 1; i < nums.length; i++) {

                // If negative, swap
                if (nums[i] < 0) {
                    [currMax, currMin] = [currMin, currMax];
                }

                currMax = Math.max(nums[i], currMax * nums[i]);
                currMin = Math.min(nums[i], currMin * nums[i]);

                result = Math.max(result, currMax);
            }

            return result;
        }


        // Example
        console.log(maxProduct([2, 3, -2, 4])); // Output: 6
        console.log(maxProduct([-2, 0, -1]));    // Output: 0

        const nums = [1, 2, -3, 4];
        console.log(maxProduct(nums));
    </script>
</body>

</html>
