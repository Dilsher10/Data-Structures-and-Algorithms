<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let array1 = [1, 2, 3];
        let array2 = [4, 5, 6];

        let newArray = [];

        for (let i = 0; i <= array1.length - 1; i++) {
            newArray[i] = array1[i];
        }

        for (let i = 0; i <= array2.length - 1; i++) {
            newArray[array1.length + i] = array2[i];
        }

        console.log(newArray);
    </script>
</head>
