<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Node From End of Linked List</title>
</head>

<body>
    <script>
        function removeNthFromEnd(head, n) {
            const dummy = new ListNode(0, head);

            let left = dummy;
            let right = head;

            while (n > 0) {
                right = right.next;
                n--;
            }
            
            while (right !== null) {
                left = left.next;
                right = right.next;
            }

            left.next = left.next.next;
            return dummy.next;
        }
    </script>
</body>

</html>
