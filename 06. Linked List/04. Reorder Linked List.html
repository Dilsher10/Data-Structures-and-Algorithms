<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reorder Linked List</title>
</head>

<body>
    <script>
        function reorderList(head) {
            if (!head || !head.next) return;

            // 1. Find middle of the list
            let slow = head;
            let fast = head;
            while (fast && fast.next) {
                slow = slow.next;
                fast = fast.next.next;
            }

            // 2. Reverse second half
            let curr = slow.next;
            slow.next = null; // split list
            let prev = null;

            while (curr) {
                let temp = curr.next;
                curr.next = prev;
                prev = curr;
                curr = temp;
            }

            // 3. Merge two halves
            let first = head;
            let second = prev;

            while (second) {
                let temp1 = first.next;
                let temp2 = second.next;

                first.next = second;
                second.next = temp1;

                first = temp1;
                second = temp2;
            }
        };
    </script>
</body>

</html>
