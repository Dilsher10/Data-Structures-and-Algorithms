<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reorder Linked List</title>
</head>

<body>
    <script>
        function reorderList(head) {
            // 1. Find middle
            let slow = head;
            let fast = head.next;
            while (fast !== null && fast.next !== null) {
                slow = slow.next;
                fast = fast.next.next;
            }

            // 2. Reverse second half
            let second = slow.next;
            let prev = (slow.next = null);
            while (second !== null) {
                const tmp = second.next;
                second.next = prev;
                prev = second;
                second = tmp;
            }

            // 3. Merge
            let first = head;
            second = prev;
            while (second !== null) {
                const tmp1 = first.next;
                const tmp2 = second.next;
                first.next = second;
                second.next = tmp1;
                first = tmp1;
                second = tmp2;
            }
        }
    </script>
</body>

</html>
