<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Two Sorted Linked Lists</title>
</head>

<body>
    <script>
        function mergeTwoLists(list1, list2) {
            const dummy = { val: 0, next: null };
            let node = dummy;

            while (list1 && list2) {
                if (list1.val < list2.val) {
                    node.next = list1;
                    list1 = list1.next;
                } else {
                    node.next = list2;
                    list2 = list2.next;
                }

                node = node.next;
            }

            if (list1) {
                node.next = list1;
            } else {
                node.next = list2;
            }

            return dummy.next;
        }
    </script>
</body>

</html>
