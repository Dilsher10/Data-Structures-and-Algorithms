<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Nodes in K-Group</title>
</head>

<body>
    <script>
        function reverseKGroup(head, k) {
            const dummy = new ListNode(0);
            dummy.next = head;
            let prevGroupTail = dummy;

            while (true) {
                // Step 1: Find kth Node
                const kth = this.getKth(prevGroupTail, k);
                if (!kth) {
                    break;
                }
                const nextGroupStart = kth.next;


                // Step 2: Reverse the group
                let prev = kth.next;
                let curr = prevGroupTail.next;
                while (curr != nextGroupStart) {
                    const tmp = curr.next;
                    curr.next = prev;
                    prev = curr;
                    curr = tmp;
                }


                // Step 3: Reconnect the reversed group
                const tmp = prevGroupTail.next;
                prevGroupTail.next = kth;
                prevGroupTail = tmp;
            }

            return dummy.next;
        }
    </script>
</body>

</html>
