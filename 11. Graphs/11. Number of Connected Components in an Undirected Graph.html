<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number of Connected Components in an Undirected Graph</title>
</head>

<body>
    <script>
        function countComponents(n, edges) {
            const graph = new Map();
            const visited = new Set();
            let count = 0;

            for (let i = 0; i < n; i++) {
                graph.set(i, []);
            }

            for (const [u, v] of edges) {
                graph.get(u).push(v);
                graph.get(v).push(u);
            }

            const dfs = (node) => {
                visited.add(node);

                for (const nei of graph.get(node)) {
                    if(!visited.has(nei)){
                        dfs(nei);
                    }
                }
            }

            for (let i = 0; i < n; i++) {
                if (!visited.has(i)) {
                    dfs(i);
                    count++;
                }
            }

            return count;
        }

        n = 3; edges = [[0, 1], [0, 2]];
        console.log(countComponents(n, edges));
    </script>
</body>

</html>
