<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid Binary Search Tree</title>
</head>

<body>
    <script>
        class Solution {
            isValidBST(root) {
                return this.valid(root, -Infinity, Infinity);
            }

            valid(node, left, right) {
                if (node === null) {
                    return true;
                }
                
                // 5 < 4 < 7 : This is invalid. 
                // 3 < 5 < 7 : This line ckecks that every left node less that root and every right node greater than root.
                // If this condition is True then we go to left and right node otherwise not.
                if (!(left < node.val && node.val < right)) {
                    return false;
                }

                
                return (
                    this.valid(node.left, left, node.val) &&
                    this.valid(node.right, node.val, right)
                );
            }
        }
    </script>
</body>

</html>
