<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serialize and Deserialize Binary Tree</title>
</head>

<body>
    <script>
        class TreeNode {
            constructor(val = 0, left = null, right = null) {
                this.val = val;
                this.left = left;
                this.right = right;
            }
        }



        // Method: 1
        class Codec {
            serialize(root) {
                if (!root) return 'N';
                const res = [];
                const queue = new Queue();
                queue.push(root);

                while (!queue.isEmpty()) {
                    const node = queue.pop();
                    if (!node) {
                        res.push('N');
                    } else {
                        res.push(node.val);
                        queue.push(node.left);
                        queue.push(node.right);
                    }
                }
                return res.join(',');
            }

            deserialize(data) {
                const vals = data.split(',');
                if (vals[0] === 'N') return null;
                const root = new TreeNode(parseInt(vals[0]));
                const queue = new Queue([root]);
                let index = 1;

                while (!queue.isEmpty()) {
                    const node = queue.pop();
                    if (vals[index] !== 'N') {
                        node.left = new TreeNode(parseInt(vals[index]));
                        queue.push(node.left);
                    }
                    index++;
                    if (vals[index] !== 'N') {
                        node.right = new TreeNode(parseInt(vals[index]));
                        queue.push(node.right);
                    }
                    index++;
                }
                return root;
            }
        }





        // Method: 2
        class Codec {
            serialize(root) {
                const res = [];

                const dfs = (node) => {
                    if (node === null) {
                        res.push('N');
                        return;
                    }
                    res.push(node.val.toString());
                    dfs(node.left);
                    dfs(node.right);
                }

                dfs(root);
                return res.join(',');
            }

            deserialize(data) {
                const vals = data.split(',');
                let index = 0;

                const dfs = () => {
                    if (vals[index] === 'N') {
                        index++;
                        return null;
                    }
                    const node = new TreeNode(parseInt(vals[index]));
                    index++;
                    node.left = dfs();
                    node.right = dfs();
                    return node;
                }

                return dfs();
            }
        }
    </script>
</body>

</html>
