<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanced Binary Tree</title>
</head>

<body>
    <script>
        class Solution {
            isBalanced(root) {
                return this.dfs(root)[0] === 1;
            }

            dfs(root) {
                if (!root) {
                    return [1, 0];
                }

                const left = this.dfs(root.left);
                const right = this.dfs(root.right);

                const balanced = left[0] === 1 && right[0] === 1 && Math.abs(left[1] - right[1]) <= 1;
                const height = 1 + Math.max(left[1], right[1]);

                return [balanced ? 1 : 0, height];
            }
        }
    </script>
</body>

</html>
