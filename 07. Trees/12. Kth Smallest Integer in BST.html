<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kth Smallest Integer in BST</title>
</head>

<body>
    <script>
        function kthSmallest(root, k) {
            let stack = []
            let curr = root;

            while (stack.length > 0 || curr !== null) {
                while (curr !== null) {
                    stack.push(curr);
                    curr = curr.left;
                }

                curr = stack.pop();
                k--;

                if (k === 0) {
                    return curr.val;
                }

                curr = curr.right;
            }
        }
    </script>
</body>

</html>
