<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diameter of Binary Tree</title>
</head>

<body>
    <script>
        function diameterOfBinaryTree(root) {
            let diameter = 0;

            const dfs = (node) => {
                if (!node) return 0;

                // height of left subtree
                const left = dfs(node.left);

                // height of right subtree
                const right = dfs(node.right);

                // Longest path through node = left + right
                const path = left + right;

                // Track the max of these values in diameter
                diameter = Math.max(diameter, path);

                // Return height upward to parent
                return 1 + Math.max(left, right);
            }

            dfs(root);
            return diameter;
        };
    </script>
</body>

</html>
