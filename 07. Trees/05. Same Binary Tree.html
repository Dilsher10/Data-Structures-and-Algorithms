<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Same Binary Tree</title>
</head>

<body>
    <script>
        function isSameTree(p, q) {
            if (!p && !q) {
                return true;
            }

            if (!p || !q) {
                return false;
            }

            if (p.val !== q.val) {
                return false;
            }

            return (isSameTree(p.left, q.left) && isSameTree(p.right, q.right));
        }
    </script>
</body>

</html>
