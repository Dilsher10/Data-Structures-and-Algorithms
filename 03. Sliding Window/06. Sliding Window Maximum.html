<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window Maximum</title>
</head>

<body>
    <script>
        function maxSlidingWindow(nums, k) {
            const output = new Array(nums.length - k + 1);
            const q = []; // deque storing indices
            let l = 0;

            for (let r = 0; r < nums.length; r++) {
                // Maintain decreasing order
                while (q.length && nums[q[q.length - 1]] < nums[r]) {
                    q.pop();
                }

                q.push(r);

                // Remove out-of-window index
                if (q[0] < l) {
                    q.shift();
                }

                // Window ready
                if (r + 1 >= k) {
                    output[l] = nums[q[0]];
                    l++;
                }
            }

            return output;
        }




        const nums = [1, 2, 1, 0, 4, 2, 6]
        const k = 3;
        console.log(maxSlidingWindow(nums, k));
    </script>
</body>

</html>
