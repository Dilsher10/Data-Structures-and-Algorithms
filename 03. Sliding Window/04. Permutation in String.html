<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permutation in String</title>
</head>

<body>
    <script>
        function checkInclusion(s1, s2) {
            if (s1.length > s2.length) return false;

            const need = Array(26).fill(0);
            const window = Array(26).fill(0);

            for (let ch of s1) {
                need[ch.charCodeAt(0) - 97]++;
            }

            let left = 0;

            for (let right = 0; right < s2.length; right++) {
                window[s2[right].charCodeAt(0) - 97]++;

                // Keep window size equal to s1.length
                if (right - left + 1 > s1.length) {
                    window[s2[left].charCodeAt(0) - 97]--;
                    left++;
                }

                // Compare frequency arrays
                if (need.toString() === window.toString()) {
                    return true;
                }
            }

            return false;
        };

        s1 = "abc", s2 = "lecabee"
        console.log(checkInclusion(s1, s2));
    </script>
</body>

</html>
