<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subsets</title>
</head>

<body>
    <script>
        function subsets(nums) {
            const res = [];

            const dfs = (i, cur) => {
                if (i === nums.length) {
                    res.push([...cur]);
                    return;
                }

                // decision to include nums[i]
                cur.push(nums[i]);
                dfs(i + 1, cur);

                // decision not to include nums[i]
                cur.pop();
                dfs(i + 1, cur);
            };

            dfs(0, []);
            return res;
        }
    </script>
</body>

</html>
