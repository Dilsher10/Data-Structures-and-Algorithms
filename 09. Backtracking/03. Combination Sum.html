<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination Sum</title>
</head>

<body>
    <script>
        function combinationSum(nums, target) {
            const res = [];

            const dfs = (i, cur, total) => {
                if (total === target) {
                    res.push([...cur]);
                    return;
                }

                if (i >= nums.length || total > target) {
                    return;
                }

                // choose nums[i]
                cur.push(nums[i]);
                dfs(i, cur, total + nums[i]);

                // skip nums[i]
                cur.pop();
                dfs(i + 1, cur, total);
            };

            dfs(0, [], 0);
            return res;
        }

        const nums = [2, 3, 6, 7]; const target = 7;
        console.log(combinationSum(nums, target));
    </script>
</body>

</html>
