<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Combinations of a Phone Number</title>
</head>

<body>
    <script>
        function letterCombinations(digits) {
            if (!digits || digits.length === 0) return [];
            const res = [];

            const digitToChar = {
                2: 'abc',
                3: 'def',
                4: 'ghi',
                5: 'jkl',
                6: 'mno',
                7: 'pqrs',
                8: 'tuv',
                9: 'wxyz',
            };

            const backtrack = (i, cur) => {
                if (i === digits.length) {
                    res.push(cur);
                    return;
                }

                const letters = digitToChar[digits[i]];

                for (const ch of letters) {
                    backtrack(i + 1, cur + ch);
                }
            };

            backtrack(0, '');
            return res;
        }
    </script>
</body>

</html>
