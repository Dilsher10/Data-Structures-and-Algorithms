<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination Sum II</title>
</head>

<body>
    <script>
        function combinationSum2(nums, target) {
            nums.sort((a, b) => a - b);
            const res = [];

            const dfs = (i, cur, total) => {
                if (total === target) {
                    res.push([...cur]);
                    return;
                }

                if (i >= nums.length || total > target) {
                    return;
                }

                // choose nums[i]
                cur.push(nums[i]);
                dfs(i + 1, cur, total + nums[i]); // move forward
                cur.pop();

                // skip duplicates
                while (i + 1 < nums.length && nums[i] === nums[i + 1]) {
                    i++;
                }

                // skip nums[i]
                dfs(i + 1, cur, total);
            };

            dfs(0, [], 0);
            return res;
        }

        const nums = [9, 2, 2, 4, 6, 1, 5]; const target = 8;
        console.log(combinationSum2(nums, target));
    </script>
</body>

</html>
