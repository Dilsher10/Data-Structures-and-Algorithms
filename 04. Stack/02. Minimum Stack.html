<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum Stack</title>
</head>

<body>
    <script>
        class MinStack {
            constructor() {
                // Main stack to hold all elements
                this.stack = [];
                // Min stack to hold the minimum values
                this.minStack = [];
            }

            push(x) {
                // Push x to the main stack
                this.stack.push(x);
                // If minStack is empty or x is smaller or equal to the top of minStack, push it to minStack
                if (this.minStack.length === 0 || x <= this.minStack[this.minStack.length - 1]) {
                    this.minStack.push(x);
                }
            }

            pop() {
                // Pop the top element from the main stack
                if (this.stack.length > 0) {
                    const poppedElement = this.stack.pop();
                    // If the popped element is the same as the top of minStack, pop from minStack as well
                    if (poppedElement === this.minStack[this.minStack.length - 1]) {
                        this.minStack.pop();
                    }
                }
            }

            top() {
                // Return the top element of the main stack
                return this.stack[this.stack.length - 1];
            }

            getMin() {
                // Return the top element of the minStack (which is the current minimum)
                return this.minStack[this.minStack.length - 1];
            }
        }
    </script>
</body>

</html>
