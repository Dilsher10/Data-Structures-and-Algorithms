        function largestRectangleArea(heights) {
            let maxArea = 0;

            // This stack will store [index, height] of bars
            const stack = [];

            for (let i = 0; i < heights.length; i++) {
                // This is where the current bar can start
                let start = i;

                // If the bar on top of the stack is taller than the current bar,
                // we cannot stretch that tall bar anymore, so we calculate its area.
                // Pop all taller bars
                while (stack.length > 0 && stack[stack.length - 1][1] > heights[i]) {

                    // The current bar can start where the popped bar started
                    start = index;
                }

                stack.push([start, heights[i]]);
            }

            for (const [index, height] of stack) {
                maxArea = Math.max(maxArea, height * (heights.length - index));
            }

            return maxArea;
        }
